title: Microsoft 365 Empresas Premium recursos
summary: 'Microsoft 365 Empresas Premium (anteriormente Microsoft 365 Empresas) é um serviço de subscrição abrangente para empresas com menos de 300 funcionários. Integra as suas aplicações e ferramentas de Office produtividade e serviços favoritos, como o Microsoft Teams com funcionalidades avançadas de segurança e gestão de dispositivos.'
