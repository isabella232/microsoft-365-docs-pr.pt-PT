title: Perguntas mais frequentes sobre o Microsoft 365 Empresas Premium
summary: ''
sections:
- name: Geral
  questions:
  - question: O que é o Microsoft 365 Empresas Premium?
    answer: >
      O Microsoft 365 é uma solução integrada que reúne as melhores ferramentas de produtividade, segurança e capacidade de gestão de dispositivos para pequenas e médias empresas. Inclui:


      **Um conjunto de ferramentas de colaboração e produtividade empresarial:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher e Access

      - Exchange, OneDrive, Skype para Empresas, Microsoft Teams e SharePoint.

      - Aplicações comerciais do Office (Bookings, MileIQ<sup>1</sup>).


      **Capacidades de segurança e gestão de dispositivos de nível empresarial:**


      - Ajuda a fornecer proteção contra ameaças externas, como phishing e software malicioso sofisticado com o Microsoft Defender para Office 365 Plano 1 e Microsoft Defender Exploit Guard.

      - Ajuda a controlar e gerir como a informação sensível é acedida e transmitida com políticas de prevenção de perdas de dados e o Plano 1 da Microsoft Azure Information Protection.

      - Ajuda a proteger, preservar e efetuar cópias de segurança dos seus dados com o Arquivo do Exchange Online.

      - Proteção de aplicações para Office e outras aplicações móveis com Proteção de Aplicações do Intune.

      - Gestão de dispositivos Windows 10 PCs, macOS e dispositivos móveis com a gestão de dispositivos do Intune.

      - Proteção de identidade com autenticação multifator, reposição personalizada de palavra-passe e acesso condicional.

      - Configuração de segurança consistente em todos os &mdash; dispositivos proteção de dados da empresa em todos os dispositivos; Antivírus do Microsoft Defender, que está sempre a par e a par.


      **Implementação e configuração do** utilizador do dispositivo simplificadas:


      - Consola de administração única para configurar e gerir utilizadores e dispositivos

      - Instalação automática das aplicações do Office em PCs com Windows 10.

      - Office + Windows 10 sempre atualizados.

      - Implementação simplificada de PCs com Windows AutoPilot.


      **Outras elevidades:**


      - Os clientes Microsoft 365 Empresas Premium também têm acesso ao Windows Virtual Desktop e a capacidades de Ativação em Computadores Partilhados com Office. Leia o [blogue do Microsoft 365 Empresas Premium](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) para saber mais. Consulte também [Microsoft 365 for business service description](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description) (Descrição do serviço Microsoft 365 para empresas).
  - question: Quem deverá considerar adotar o Microsoft 365 Empresas Premium?
    answer: >
      O Microsoft 365 Empresas Premium é uma solução de segurança abrangente e baseada na nuvem que lhe permite:


      - Defenda o seu negócio contra ameaças cibernéticas avançadas com uma sofisticada proteção contra phishing e ransomware.

      - Controle o acesso a informações confidenciais usando encriptação para evitar que os seus dados sejam acidentalmente partilhados com pessoas não autorizadas.

      - Proteja os dispositivos ligados ao seu negócio e ajude a manter os seus dados seguros em dispositivos iOS, Android, Windows e Mac e os seus dispositivos Windows atualizados.


      O Microsoft 365 Empresas Premium está totalmente integrado com o Office 365 para lhe proporcionar uma localização familiar para administração, faturação e suporte 24x7. Consiste em tecnologia de nível empresarial desenvolvida para empresas com menos de 300 colaboradores.
  - question: Como posso obter o Microsoft 365 Empresas Premium para a minha empresa?
    answer: >
      O Microsoft 365 Empresas Premium pode ser adquirido através de um [Parceiro Microsoft](https://www.microsoft.com/solution-providers/search) ou diretamente a partir da [Microsoft](https://www.microsoft.com//microsoft-365/business). Ao escolher entre comprar diretamente da Microsoft ou através de um Parceiro Microsoft, deve considerar o seu volume de pessoal e o desejo de manter uma infraestrutura de TI. Um Parceiro Microsoft pode ajudá-lo a implementar e gerir a sua infraestrutura de TI, incluindo as soluções Microsoft.
  - question: Quanto custa o Microsoft 365 Empresas Premium?
    answer: O Microsoft 365 Empresas Premium é fornecido a USD$20,00 por utilizador/mês com base num _contrato anual_, se for adquirido diretamente à Microsoft. Quando adquirido através de um Parceiro Microsoft, os preços podem variar em função dos serviços que o parceiro fornece e do seu tarifário para o Microsoft 365 Empresas Premium.
  - question: Há um limite para o número de licenças do Microsoft 365 Empresas Premium que um cliente possa ter?
    answer: >
      O Microsoft 365 Empresas Premium foi concebido para pequenas e médias empresas, com requisitos de complexidade de TI reduzidos a intermédios. Os clientes podem adquirir até 300 licenças do Microsoft 365 Empresas Premium para a sua organização. Os clientes podem misturar e combinar subscrições na nuvem. Como resultado, dependendo dos seus requisitos de TI, os clientes podem adicionar licenças do Microsoft 365 Enterprise na mesma conta.


      Quando os clientes consideram um ambiente composto por vários tipos de subscrição, devem trabalhar com os seus consultores de TI confiáveis para determinar a melhor forma de gerir e proteger as várias subscrições, uma vez que o Microsoft 365 Empresas Premium e o Microsoft 365 Enterprise utilizam diferentes recursos para proteger e gerir aplicações e dados.
  - question: Posso combinar o Microsoft 365 Empresas Premium com outras ofertas de subscrições da Microsoft?
    answer: Sim, os clientes podem combinar as suas subscrições do Microsoft 365 Empresas Premium com planos e suplementos do Azure, Dynamics 365, Enterprise Mobility + Security e Office 365.
  - question: Toda a gente na minha empresa é obrigada a ter uma subscrição Microsoft 365 Empresas Premium?
    answer: >
      Não, nem todos precisam de uma subscrição do Microsoft 365 Empresas Premium, embora as vantagens de segurança e gestão estejam disponíveis apenas para os utilizadores cujos dispositivos sejam geridos com uma subscrição do Microsoft 365 Empresas Premium.


      A normalização de um ambiente de TI ajuda a reduzir os custos de manutenção e segurança ao longo do tempo e esse é um estado que as empresas se devem esforçar por alcançar. Contudo, reconhecemos que alguns clientes de pequena e média dimensão tendem a atualizar o seu software principalmente quando atualizam o hardware, por períodos de tempo alargados. As empresas podem implementar o Premium em parte das suas organizações, mas para melhor proteção de dados comerciais sensíveis e experiências de colaboração consistentes, a implementação junto de todos os utilizadores é recomendada.
  - question: Como posso saber se o hardware e software que executo atualmente são compatíveis com o Microsoft 365 Empresas Premium?
    answer: >
      Se o hardware que utiliza hoje executa o Windows 7 Pro ou posterior, provavelmente cumpre os requisitos mínimos para o Microsoft 365 Empresas Premium. Algumas funcionalidades do Windows 10, como a Cortana, o Windows Hello e o multitoque, requerem hardware específico que só está disponível em PCs mais recentes. Consulte os [requisitos de sistema do Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications) para obter detalhes.


      A compatibilidade existente com a aplicação de ambiente de trabalho (Win32) é forte no Windows 10, com a maioria das aplicações existentes a funcionar sem alterações. Os clientes e os seus consultores de TI de confiança devem ler o processo de teste de aplicações recomendado para [compatibilidade do Windows 10](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) e rever os [requisitos de sistema do Office](https://products.office.com/office-system-requirements#subscription-plans-section) para garantir uma transição tranquila para o Microsoft 365 Empresas Premium.
  - question: O que é o Windows 10 Business?
    answer: >
      O Windows 10 Business é um conjunto de funcionalidades de gestão de dispositivos e serviços na nuvem que complementam o Windows 10 Pro e permitem a gestão centralizada e os controlos de segurança do Microsoft 365 Empresas Premium.


      O Windows 10 Business também inclui certas funcionalidades premium do Microsoft Defender, como Acesso Controlado a Pastas e Proteção de Rede para ameaças com base na Web. Também inclui Windows AutoPilot, um serviço que simplifica a implementação de novos PCs com Windows 10.


      Se tiver dispositivos licenciados para o Windows 7, 8 e 8.1 Profissional, o Microsoft 365 Empresas Premium fornece uma atualização para o Windows 10 Pro, que é o pré-requisito para a implementação do Windows 10 Business.

      > [!IMPORTANT]

      > Terá de fornecer a chave do produto original quando fizer a atualização, caso contrário a mesma não funcionará.
  - question: Como é que o Microsoft 365 Empresas Premium ajuda a suportar a nossa política Bring Your Own Device (BYOD)?
    answer: >
      Muitos colaboradores preferem usar os seus próprios telemóveis ou tablets para aceder a informações pessoais e de trabalho, em vez de transportar vários dispositivos para cada fim. O uso de dispositivos pessoais para o trabalho, embora seja comum, aumenta o risco de que as informações da empresa possam acabar por cair nas mãos erradas. Muitas soluções de proteção de dados móveis concorrentes requerem que os utilizadores mudem para um modo específico no seu dispositivo ou que utilizem outro mecanismo complexo que os utilizadores podem considerar intrusivo e, como tal, evitem usar.


      O Microsoft 365 Empresas Premium oferece aos clientes uma forma simples, mas poderosa, de permitir aos colaboradores usar os seus dispositivos pessoais para o trabalho, ao mesmo tempo que proporciona à empresa a capacidade de evitar que esses dispositivos acedam, retenham e/ou partilhem informações da empresa. Mais especificamente:


      - **A Proteção de Aplicações para aplicações móveis do Office** ajuda a proteger os dados do Office, incluindo e-mails, calendários, contactos e documentos em dispositivos móveis iOS e Android, através da aplicação de políticas como a eliminação automática de dados empresariais após um período de tempo prescrito sem se ligar ao serviço, exigindo que a informação seja armazenada apenas no OneDrive para Empresas, exigindo uma verificação por PIN/impressão digital para aceder a aplicações do Office e impedindo que os dados da empresa sejam copiados de uma aplicação do Office para aplicações pessoais. A gestão de aplicações móveis para outras aplicações móveis através do Intune está também disponível para subscritores do Microsoft 365 Empresas Premium.


      - A Gestão de **Dispositivos para PCs Windows 10** permite que as empresas optem por definir e impor funcionalidades como Antivírus do Microsoft Defender proteção Antivírus do Microsoft Defender para software malware, atualizações automáticas e desligá-los após um período de tempo. Adicionalmente, dispositivos com Windows 10 perdidos ou roubados podem ser completamente limpos de aplicações e dados da empresa através do centro de administração.


      - A Gestão de Dispositivos para **iOS, Android & para macOS** ajuda as empresas a gerir de forma segura um ecossistema de dispositivos diverso que inclui dispositivos iOS, Android, Windows e macOS.
  - question: Como é que o Microsoft 365 Empresas Premium ajuda a proteger os PCs da minha organização de ataques maliciosos?
    answer: >
      Os PCs geridos Microsoft 365 Empresas Premium estão protegidos por Antivírus do Microsoft Defender, que é Não. antivírus Nº 1 no Windows 10, protegendo mais computadores contra vírus, malware, spyware e outras ameaças do que qualquer outra solução. Com Microsoft 365 Empresas Premium, as organizações podem garantir Antivírus do Microsoft Defender proteção contra dados está em execução e sempre a par de todos os Windows 10 dispositivos.


      Windows 10 Business também inclui Microsoft Defender Exploit Guard, um novo conjunto de capacidades de prevenção de intrusões. Uma das suas funcionalidades, o acesso controlado a pastas, para o ransomware ao bloquear pastas e impedir que as aplicações não autorizadas acedam aos ficheiros importantes de um utilizador.
  - question: Qual é a diferença entre o Microsoft 365 Empresas, Microsoft 365 Empresas Premium e Microsoft 365 Enterprise?
    answer: >
      A Microsoft tem várias ofertas de gestão de produtividade e segurança que os clientes de pequena a média dimensão podem considerar ao atualizar o seu ambiente de trabalho e infraestrutura de dispositivos, cada uma trazendo recursos e funcionalidades cada vez mais poderosos.


      **O Microsoft 365 Empresas** oferece a melhor produtividade com aplicações e serviços do Office 365, mas não inclui a proteção de aplicações e capacidades de gestão de dispositivos do Microsoft 365 Empresas Premium.


      **O Microsoft 365 Empresas Premium** combina aplicações e serviços do Office 365 com capacidades de segurança avançadas para ajudar a proteger o seu negócio contra ameaças cibernéticas avançadas, salvaguardar os seus dados e gerir os seus dispositivos. Inclui uma consola de gestão simplificada através da qual as políticas de dispositivos e dados podem ser administradas. Muitas pequenas e médias empresas podem obter um melhor serviço com o Microsoft 365 Empresas Premium.


      **O Microsoft 365 Enterprise** é um conjunto de planos de licenciamento que oferece níveis acrescidos de gestão de conformidade e segurança em relação ao Microsoft 365 Empresas Premium e foi projetado para clientes empresariais e com mais de 300 utilizadores. Além disso, os planos Microsoft 365 Enterprise fornecem funcionalidades adicionais, incluindo ferramentas de inteligência empresarial e análise.
  - question: Posso mudar o meu plano Office 365 para o Microsoft 365 Empresas Premium?
    answer: Sim, os clientes podem mudar os seus planos a partir de um plano Office 365 qualificado para o Microsoft 365 Empresas Premium. Dependendo do plano atual do cliente, poderá haver uma diminuição ou aumento dos encargos mensais.
  - question: Em que regiões está disponível o Microsoft 365 Empresas Premium?
    answer: >
      O Microsoft 365 Empresas Premium está disponível para todos os parceiros e clientes para os quais o Office 365 está disponível. Consulte a lista de [disponibilidade internacional do Office 365 para idiomas, países e regiões](https://products.office.com/business/international-availability).
  - question: Existe uma versão de avaliação do Microsoft 365 Empresas Premium que eu possa usar para avaliar a oferta?
    answer: Uma avaliação do Microsoft 365 Empresas Premium está disponível para CSPs. Uma avaliação para clientes diretos estará disponível mais tarde.
  - question: O que devem os clientes e parceiros saber antes de executar o Microsoft 365 Empresas Premium dentro da sua organização?
    answer: >
      Os clientes que quiserem experimentar as capacidades completas do Microsoft 365 Empresas Premium têm de executar o Windows 7, 8.1 ou 10 Pro<sup>2</sup> nos respetivos ambientes de trabalho existentes. Os PCs com Windows 10 Pro existentes deverão executar a Atualização para Criativos caso ainda não o tenham feito.
- name: Implementação
  questions:
  - question: O que os clientes devem considerar ao planear uma implementação do Microsoft 365 Empresas Premium?
    answer: >
      O caminho mais direto para uma implementação bem-sucedida do Microsoft 365 Empresas Premium é através do envolvimento com um Parceiro Microsoft. Eles têm uma vasta formação e experiência com uma grande variedade de cenários de clientes e estão mais preparados para compreender o seu ambiente e necessidades. Os clientes que tenham uma equipa de TI experiente podem usar a [Introdução ao Microsoft 365 Empresas Premium](../microsoft-365-business-overview.md) para os ajudar na implementação do Microsoft 365 Empresas Premium.
  - question: O Microsoft 365 Empresas Premium inclui todas as funcionalidades do Microsoft Intune?
    answer: Sim, Microsoft 365 Empresas Premium subscritores têm licença para utilizar as funcionalidades completas do Intune para iOS, Android, macOS e outras funcionalidades de gestão de dispositivos entre plataformas. As funcionalidades não disponíveis na consola de gestão simplificada no Microsoft 365 Empresas Premium, como a gestão de aplicações de terceiros, Wi-Fi configuração de perfis de Wi-Fi e certificados VPN, podem ser geridas na consola completa do Intune.
  - question: Os Azure Active Directory (Azure AD) Premium P1 estão Microsoft 365 Empresas Premium?
    answer: Sim, Azure AD Premium P1 está incluído no Microsoft Business Premium.
  - question: A Microsoft 365 Empresas Premium permite que os clientes façam a gestão de Macs?
    answer: O Intune ajuda-o a gerir de forma segura os dispositivos iOS, Android, Windows e macOS.
  - question: O que é o Windows Autopilot?
    answer: >
      O Windows AutoPilot é um serviço que simplifica a implementação de novos PCs com Windows 10. Este processo pode ser realizado quando o utilizador final inicia sessão no Microsoft 365 Empresas Premium pela primeira vez&mdash;sem que os TI toque no dispositivo&mdash;aproveitando os controlos de gestão centralizados do Microsoft 365 Empresas Premium. Pode também usar o Windows AutoPilot para PCs existentes que executem a Atualização para Criativos do Windows 10 Profissional (ou posterior) e tenham sido repostos para as definições de fábrica. Os detalhes sobre Windows AutoPilot podem ser encontrados nesta mensagem de blogue de junho de [2017.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)
- name: Compatibilidade
  questions:
  - question: Posso adicionar suplementos do Office 365 ao Microsoft 365 Empresas Premium?
    answer: Todos os suplementos que podem ser adicionados ao Microsoft 365 Empresas podem ser adicionados ao Microsoft 365 Empresas Premium. Isto significa que pode comprar serviços de Office 365 Cloud App Security, Conformidade Avançada, Informações Sobre Ameaças, MyAnalytics, Power BI Pro e Conferências de Áudio.
  - question: Posso adicionar o Sistema Telefónico e os Planos de Chamadas ao Microsoft 365 Empresas Premium?
    answer: >
      Sim, pode comprar uma subscrição do Voz para Empresas. [A Voz para](/microsoftteams/business-voice/whats-business-voice) Empresas é uma solução de telefonia concebida para pequenas e médias empresas de até 300 utilizadores que aglutam Sistema Telefónico, Conferências de Áudio, um Plano de Chamadas Nacionais e muito mais. Sistema Telefónico funcionalidades que irá obter incluem voicemail, ID de chamadas, parque de chamadas, re encaminhamento de chamadas, atendedores automáticos e filas de chamadas. <br> Para saber se o Voz para Empresas está disponível no seu país ou região, consulte o [tlm. Voz para Empresas e a disponibilidade da região.](/microsoftteams/business-voice/country-region-availability) Para obter informações sobre preços, consulte [Preços para Voz para Empresas.](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Os Microsoft 365 Empresas Premium podem utilizar o Microsoft Defender para o Endpoint?
    answer: >
      Sim, o Microsoft Defender para Pontos Finais está disponível como um Microsoft 365 Empresas Premium quando comprado a partir de [um Fornecedor de Soluções em Nuvem da Microsoft](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider).
- name: Oportunidades dos parceiros
  questions:
  - question: Onde posso saber mais sobre as oportunidades e vantagens de me tornar um Parceiro Microsoft?
    answer: >
      Os fornecedores de serviços de TI que ainda não sejam parceiros da Microsoft podem saber mais sobre o programa Fornecedor de Soluções em Nuvem da Microsoft em <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Onde posso saber como vender o Microsoft 365 Empresas Premium?
    answer: >
      Os parceiros que agora vendem o Office 365 podem usar os mesmos métodos de venda consultivos para vender o Microsoft 365 Empresas Premium. Além disso, estamos a introduzir mais recursos e formação para a sua equipa de vendas, para entender o ambiente de trabalho existente dos clientes, a dependência do Active Directory, a mobilidade e as necessidades de segurança para comunicar eficazmente o total completo do Microsoft 365 Empresas Premium de uma forma que seja relevante para o cliente. Encontre estes recursos no portal do Parceiro Office em <https://www.microsoft.com/microsoft-365/partners>.
  - question: Como pode o Microsoft 365 Empresas Premium ajudar os parceiros a aumentar a rentabilidade?
    answer: >
      O Microsoft 365 Empresas Premium ajudará os parceiros a reduzir os custos através de maiores eficiências operacionais e a potenciar as receitas através da venda de serviços adicionais. O Estudo Impacto Económico Total (TEI) do Microsoft 365 Empresas Premium, realizado pela Forrester Research em junho de 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), demonstra que o Microsoft 365 Empresas Premium terá um impacto positivo na rentabilidade dos parceiros.


      No estudo de TEI, os parceiros reportaram que com o Microsoft 365 Empresas Premium esperam:


      - Aumento de 20 pontos percentuais nas receitas de serviços de consultoria e implantação \[única\]

      - Aumento de 10 pontos percentuais na taxa de anexação dos serviços geridos

      - Aumento de 8 pontos percentuais nas margens de lucro de serviços de consultoria e de gestão \[contínua\] (devido aos custos mais baixos)
  - question: Que recursos estão disponíveis para os parceiros venderem, implementarem e suportarem o Microsoft 365 Empresas Premium?
    answer: >
      A Microsoft fornece uma vasta seleção de recursos para que os parceiros CSP possam comercializar, vender e suportar o Microsoft 365 Empresas Premium. Podem ser encontrados em <https://www.microsoft.com/microsoft-365/partners>.
  - question: Que oportunidades de “upselling” é que o Microsoft 365 Empresas Premium dá aos parceiros?
    answer: >
      O Microsoft 365 Empresas Premium permite que os parceiros mantenham a sua posição de consultor de confiança junto dos clientes, criando uma plataforma sólida e segura para vender serviços adicionais e melhorar os produtos e serviços existentes. O Microsoft 365 Empresas Premium oferece a oportunidade de ter uma discussão sobre upgrade com os clientes que agora usam o Exchange Server, Exchange Online ou o Microsoft 365 Empresas. Os parceiros também podem obter mais receitas com o aumento dos serviços geridos e/ou das taxas de suporte por utilizador.


      Com a nova funcionalidade do Windows AutoPilot incluída no Microsoft 365 Empresas Premium, os parceiros que se mostraram relutantes em vender novos dispositivos Windows, devido à logística de implementação e aos custos, vão achar esta oportunidade muito mais atrativa. Os clientes que confiam na segurança dos seus dispositivos móveis e fixos têm maior propensão a investir em mais serviços, como o Dynamics 365.
  - question: Os parceiros devem vender o Microsoft 365 Empresas Premium em vez de outros planos da Microsoft?
    answer: Um Fornecedor de Soluções em Nuvem da Microsoft deve sempre vender o plano que melhor se adequa às necessidades e orçamento do negócio dos seus clientes. Por exemplo, se um cliente tiver de cumprir regulamentos de privacidade e segurança, um CSP pode vender o Microsoft 365 Empresas Premium acrescido de quaisquer suplementos que ajudem o cliente a cumprir os seus requisitos, ou poderá sugerir a segurança e gestão avançadas proporcionadas pelas Microsoft 365 Business Enterprise SKUs.
  - question: Alguns dos meus clientes têm dispositivos que não são genuínos; o Microsoft 365 Empresas Premium tornará esses dispositivos genuínos?
    answer: O Microsoft 365 Empresas Premium não torna genuína uma versão não genuína do Windows. O Microsoft 365 Empresas Premium oferece um benefício de upgrade, permitindo que os clientes que executam o Windows 7, 8 ou 8.1 Pro genuínos atualizem para a versão mais recente e genuína do Windows 10 Pro.
  - question: O que é o RGPD e como é que o Microsoft 365 Empresas Premium ajuda os clientes a cumprir as suas obrigações de conformidade?
    answer: >
      O Regulamento Geral de Proteção de Dados (RGPD) é uma nova lei de privacidade abrangente que dá aos residentes da União Europeia (UE) um maior controlo sobre os seus "dados pessoais" e exige que as organizações mantenham a integridade dos dados pessoais. O RGPD requer que as organizações que controlam ou processam dados pessoais associados a residentes da UE apenas usem processadores de dados externos que cumpram os requisitos do RGPD para o processamento de dados pessoais. Em março de 2017, a Microsoft disponibilizou garantias contratuais que proporcionam essas certificações. Os clientes que tenham dúvidas sobre como a Microsoft pode ajudá-los a cumprir as respetivas obrigações RGPD adicionais devem saber mais sobre as funcionalidades avançadas de conformidade e segurança disponíveis no Microsoft 365 Empresas Premium (por exemplo, O Azure Information Protection, prevenção de perda de dados, Defender para Office 365, entre outros) e noutros conjuntos (por exemplo, o Microsoft 365 Enterprise E5). Para saber mais, visite [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >-
  ## <a name="footnotes"></a>Notas de rodapé

  **1** Disponível nos EUA, Reino Unido e Canadá.

  **2** Os dispositivos com Windows 7 ou 8.1 Pro elegíveis para uma atualização para o Windows 10 Pro na Microsoft 365 Empresas Premium pré-visualização.
